<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="CSS/Passgen.css">

	<title>Random Password Generator</title>

	<!--  -->

	<script>
    
        var Keylist = abcdefghijklmnopqrstuvwxyz1234567890@ยง$%&!
        var tmp = ''
        function generatePass(plength){
           tmp = ''
            for(i = 0; i<plength; i++){
                tmp += Keylist.charAt(Math.floor(Math.random()* Keylist.length))
            }
            return tmp
        }
        
        function populateform(enterlength){
            document.passGen.output.value = generatePass(enterlength)
        }
    
    </script>

</head>

<body>

	<div class="container">
	
	
	<form action="" name="passGen">
	    <input type="text" size="18" name="output">
	    <input type="button" value="Generate Password" onClick="populateform(this.form.length.value)"> <br>
	    
	   <strong>Password Length: </strong> <input type="text" name="length" size="5" value="6">
	</form>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
